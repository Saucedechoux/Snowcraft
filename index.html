<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">
    <link rel="mask-icon" href="./favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./favicons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Snowcraft">
    <meta name="application-name" content="Snowcraft">
    <meta name="msapplication-TileColor" content="#9f00a7">
    <meta name="msapplication-TileImage" content="./favicons/mstile-144x144.png">
    <meta name="msapplication-config" content="./favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="./css/style.css">
    <title>Snowcraft - Accueil</title>
</head>
<body>
    <header class="header">
        <div class="links-container">
            <div class="logo"></div>
            <a href="/">Accueil</a>
            <a href="#discover">Découvrir</a>
            <a href="#">Informations</a>
        </div>
        <div class="dis-pack-container">
            <a href="#">Discord</a>
            <a href="#">Pack de textures</a>
        </div>
    </header>
    <section class="landing-image">
        <img src="./img/images/bg-1.png" alt="Capture d'écran d'un endroit du serveur">
        <h3 class="title">Snowcraft : Un serveur minecraft avec une superbe communauté !</h3>
        <a href="#discover"><img src="./img/svg/arrow-down.svg"></a>
    </section>
    <section class="main-content">
        <h1 id="discover">Découvrir Snowcraft</h1>
        <span>Découvrir en images...</span>
        <div class="slideshow-container">
            <div class="slideshow">
                <div class="slide s1"></div>
                <div class="slide s2"></div>
                <div class="slide s3"></div>
                <div class="slide s4"></div>
                <div class="slide s5"></div>
                <div class="slide s6"></div>
            </div>
        </div>
    </section>

    <script src="./js/app.js"></script>
</body>
</html>
